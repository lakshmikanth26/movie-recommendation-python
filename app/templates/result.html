<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
    <h1>Movie Recommendation System</h1>
</header>

<div class="container">

    <a href="/">Back to Search</a> <h2> Search Results</h2>
    {% if movies %}
    <table>
        <thead>
            <tr>
                <th>Poster</th>
                <th>Title</th>
                <th>Genres</th>
                <th>Rating</th>
                <th>IMDb</th>
                <th>TMDb</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td><img src="{{ movie.poster_url or url_for('static', filename='images/default.png') }}" alt="Poster" class="poster"></td>
                <td>{{ movie.title }}</td>
                <td>{{ movie.genres }}</td>
                <td>{{ movie.rating }}</td>
                <td><a href="{{ movie.imdb_link }}" target="_blank">IMDb</a></td>
                <td><a href="{{ movie.tmdb_link }}" target="_blank">TMDb</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No movies found. Try adjusting your search criteria.</p>
    {% endif %}

</div>
</body>
</html>
